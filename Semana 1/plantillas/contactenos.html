<html>
  <head>
    <title>Barra de navegación</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="inicio.html">Inicio</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="servicios.html">Nuestros Servicios</a></li>
          <li><a href="catalogo.html">Catálogo de Clientes</a></li>
          <li><a href="contactenos.html">Contáctenos</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <section id="contact">
            <div class="container">
              <h2 class="section-title">Contáctanos</h2>
              <p class="section-description">¡Déjanos un mensaje y te responderemos a la brevedad!</p>
              <form class="contact-form">
                <div class="form-group">
                  <label for="name" class="form-label">Nombre:</label>
                  <input type="text" id="name" name="name" class="form-control" placeholder="Escribe tu nombre completo" required>
                </div>
                <div class="form-group">
                  <label for="email" class="form-label">Correo electrónico:</label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="Escribe tu correo electrónico" required>
                </div>
                <div class="form-group">
                  <label for="message" class="form-label">Mensaje:</label>
                  <textarea id="message" name="message" rows="5" class="form-control" placeholder="Escribe tu mensaje aquí" required></textarea>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </form>
            </div>
          </section>
    </main>
    <footer>
      <p>Derechos reservados &copy; 2023</p>
    </footer>
    <script type="text/javascript" src="js/carousel.js"></script>
  </body>
